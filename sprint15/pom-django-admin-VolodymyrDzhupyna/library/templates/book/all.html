<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List of all books</h1>
<h2>Total amount of books: {{ count }}</h2>
<a href="/book">Book Home</a>
<a href="/">Home</a>

    <p>Filtered by: </p>
    <form action="<filter/user_input>" method="GET">
        <input type="text" id="filter" name="filter" placeholder="title/author/count">
        <input type="text" id="user_input" name="user_input" placeholder="your search..">
        <button type="submit" id="submit">Submit</button>
    </form>


    <ol>
        {% for book in books %}
            <li>{{ book.name }} by {{ book.authors }} <small><a href="{% url 'book:one-book' book.id %}">see</a></small></li>
        {% endfor %}
    </ol>
</body>
</html>
