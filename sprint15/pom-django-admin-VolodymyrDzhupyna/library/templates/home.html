<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <h1>Home page</h1>
    <h2>Welcome to home page</h2>
    <div>

        {% if user.is_authenticated %}
            {% if user.role == 0 %}
                <h2> Hi, {{ user.first_name }}</h2>
                <p><a href="{% url 'book:home' %}">Books</a></p>
                <p><a href="{% url 'order:home' %}">My orders</a></p>
            {% else %}
                <h2> Hi, librarian {{ user.first_name }}</h2>
                <p><a href="{% url 'author:home' %}">Authors</a></p>
                <p><a href="{% url 'book:home' %}">Books</a></p>
                <p><a href="{% url 'order:home' %}">Orders</a></p>
                <p><a href="{% url 'authentication:home' %}">Users</a></p>
            {% endif %}
            <a href="{% url 'authentication:logout' %}">Log Out</a>
        {% else %}
            <p>Log In & Sign Up Links</p>
            <a href="{% url 'authentication:login' %}">Log In</a>
            <a href="{% url 'authentication:signup' %}">Sign Up</a>
        {% endif %}



    </div>
</body>
</html>
