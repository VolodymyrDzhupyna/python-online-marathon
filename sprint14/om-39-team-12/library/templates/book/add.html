<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>add book</h1>
    <p><a href="{% url 'book:home' %}">Back to Books page</a></p>
    {% if book %}

    <p>Successfully added a book: {{ book.name }} by {{ authors }}</p>
    <a href="{% url 'book:home' %}">Back to Books page</a>

    {% else %}
    <form method="post">
        {% csrf_token %}
        <input id="name" name="name" type="text" placeholder="name">
        <input id="description" name="description" type="text" placeholder="description">
        <input id="count" name="count" type="number" placeholder="count">
        <input id="authors" name="authors" type="text" placeholder="authors">
        <button type='submit'>Create</button>
    </form>
    {% endif %}
</body>
</html>
