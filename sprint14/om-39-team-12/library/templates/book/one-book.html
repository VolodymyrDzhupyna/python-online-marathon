<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Title: {{ book.name }}</h1>

    <a href="/">Home</a>
    <a href="{% url 'book:home' %}">Book home page</a>
    <a href="{% url 'book:all' %}">Back to all</a>

    <p>Authors: {{ authors }} </p>
    {% if book.count == 0 %}
        <p>Unfortunately, there's no copies of {{book.name}} are left at the moment. </p>
    {% else %}
        <p>Left in library: {{ book.count }}</p>
    {% endif %}
    <p>Description: {{ book.description }}</p>

</body>
</html>
