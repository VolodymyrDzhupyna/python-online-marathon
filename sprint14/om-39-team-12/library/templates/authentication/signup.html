<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
    <h1>Page for authentication</h1>

    {% if not created %}
    <div style='margin-top:30px;'>
    <form method="POST">
        {% csrf_token %}
        <div><input type="text" name= 'first_name'
        placeholder='First_name'>
        </div>
        <div style=margin-top:20px;>
            <input type="text" name='last_name' placeholder='Last_name'>
        </div>
        <div style=margin-top:20px;>
            <input type="text" name='middle_name' placeholder='Middle_name'>
        </div>
        <div style=margin-top:20px;>
            <input type="email" name='email' placeholder='Email'>
        </div>
        <div style=margin-top:20px;>
            <input type="password" name='password' placeholder='Password'>
        </div>
        <div style=margin-top:20px;>
            <select name="role">
                <option selected value="0">Guest</option>
                <option value="1">Librarian</option>
            </select>
        </div>
        <button type='submit'>Create account</button>
    </form>
    </div>
    {% else %}
    <p>Your account has been successfully created</p>
    <a href="/authentication/{{ object.id}}/">{{ object.first_name }} {{object.last_name }}</a>
    <p>Now you can <a href="/authentication/login">login</a>.</p>
    {% endif %}


</body>
</html>
